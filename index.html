<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <title>Plan-Your-Next-Recital</title>

</head>

<body>
    <header>
        <h1 class='text-center'>Repertoire Planner</h1>
    </header>
    <div class="row">
        <div class="col-6 card">
            <div class="form-group row pl-5" id="dateContainer">
                <label for="date" class="col-sm-4 col-form-label">Date: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="datepicker" autocomplete="off" />
                </div>
            </div>
            <div class="form-group row pl-5" id="nameContainer">
                <label class="col-sm-4 col-form-label">Name/Theme:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nameRecital" autocomplete="off">
                </div>
                <button id="submitInfo">Submit</button>
            </div>

            <div class="pl-5">
                <p id="recitalInfo"></p>

                <ul id="listOfSongs">List of pieces selected</ul>
                <p id="concertLength">Calculated Length of recital</p>
            </div>
        </div>

        <div class="col-6 card">
            <select id="listofComposers"></select>
        </div>
    </div>
    <p>HELLO</p>
    <div class="row">
        <div class="col-6">
            <h2>Write your Program</h2>
            <h3>A Brief Introduction of Yourself</h3>
            <textarea class="w-100"></textarea>

            <h3>Describe the first Piece</h3>
            <textarea class="w-100"></textarea>

        </div>
    </div>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js">
    </script>
</body>
